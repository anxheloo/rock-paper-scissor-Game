<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor Game</title>

    <link rel="stylesheet" href="styledGame.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="game-title">Rock Paper Scissors</h2>
      <div class="btn-div">
        <button class="btn1" onclick="playGame('rock')">
          <img src="rock-emoji.png" class="rock btn" id="rock" />
        </button>
        <button class="btn2" onclick="playGame('paper')">
          <img src="paper-emoji.png" class="paper btn" />
        </button>
        <button class="btn3" onclick="playGame('scissors')">
          <img src="scissors-emoji.png" class="scissors btn" />
        </button>
      </div>

      <p class="winner"></p>
      <p class="moves"></p>
      <p class="results"></p>
      <button class="btn-reset" onclick="reset()">Reset Button</button>
      <p>
        <a href="#">Click here</a>&nbsp to see the final version of the project.
      </p>
    </div>

    <script src="styledGame.js"></script>
  </body>
</html>
