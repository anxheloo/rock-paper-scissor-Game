<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="game-title">Rock Paper Scissors</h2>
    <div>
      <button class="btn1" onclick="playGame('rock')">Rock</button>
      <button class="btn2" onclick="playGame('papper')">Papper</button>
      <button class="btn3" onclick="playGame('scissors')">Scissors</button>
    </div>

    <p class="winner"></p>
    <p class="moves"></p>
    <p class="results"></p>
    <button class="btn-reset" onclick="reset()">Reset Button</button>
    <p>
      <a href="#">Click here</a>&nbsp to see the final version of the project.
    </p>

    <script src="index.js"></script>
  </body>
</html>
